<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Marquee><h1 class="jumbotron">Tic Tac Toe Game</h1></Marquee>
    
    
   
    <h3 id="start1"></h3>
     <div id="step">
    <h3><b>Steps:</b></h3>
    <ul>
        <li>Welcome to Tic Tac Toe</li>
        <li>To start playing click on start button</li>
        <li>To start game it is compulsory to click on Start button</li>
        <li>To Reset game click on Reset button</li>
    </ul>
</div>

    <table align="center">
        <tr>
            <td id="td1"></td>
            <td id="td2"></td>
            <td id="td3"></td>
        </tr>
        <tr>
            <td id="td4"></td>
            <td id="td5"></td>
            <td id="td6"></td>
        </tr>
        <tr>
            <td id="td7"></td>
            <td id="td8"></td>
            <td id="td9"></td>
        </tr>
    </table>
    <br><br>
    <button class="btn btn-primary" id="btn1" onclick="game()">Start The Game</button>
    <button class="btn btn-success" id="btn2" type="reset" >Reset</button>
    <div class="name">
      <marquee width="100%" behaviour="alternate" bgcolor="pink"></h2>Made by Abhay Sharma.</h2><marquee>
    </div>
    <script src="Script.js" defer></script>
</body>
</html>
